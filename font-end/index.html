<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="We handmake teddy bears and are famous for crafting the finest jointed teddy bears and mohair teddy bears. View our handmade teddy bears."
		/>
		<meta name="robots" content="all" />
		<meta property="og:title" content="Orinoco — Handmade Teddy Bears" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="" />
		<meta property="og:image" content="" />
		<meta
			property="og:description"
			content="We handmake teddy bears and are famous for crafting the finest jointed teddy bears and mohair teddy bears. View our handmade teddy bears."
		/>
		<meta property="og:site_name" content="Orinoco — Handmade Teddy Bears" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="img/favicon.svg" type="image/svg" />
		<link rel="stylesheet" href="main.css" />
		<script src="./js/index.js" defer></script>
		<script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
		<title>Handmade Teddy Bears — Orinoco</title>
	</head>
	<body>
		<header class="nav container">
			<section class="nav--logotype">
				<a href="index.html" class="nav--logotype--link">
					<h1>Orinoco</h1>
				</a>
			</section>
			<aside class="nav--cart">
				<a href="cart.html" class="nav--cart--link">
					<span class="fas fa-shopping-cart"></span>
				</a>
			</aside>
		</header>

		<section class="container">
			<div class="product--title">
				<h2>Your online store of handmade teddy bears</h2>
			</div>
		</section>

		<aside class="aside--cart container">
			<div class="aside--cart--bloc">
				<div class="aside--cart--bloc--btn">
					<a href="cart.html" class="cta">My cart</a>
				</div>
				<div class="aside--cart--bloc--text" id="numberItem"></div>
			</div>
		</aside>

		<main class="product container" id="product">
			<template id="templateProduct">
				<div class="product--bloc">
					<div class="product--bloc--img">
						<img id="imageUrl" src="" alt="" />
					</div>
					<div class="product--bloc--data">
						<div class="product--bloc--data--info">
							<h3 id="name" class="product--bloc--data--info--title"></h3>
							<p class="product--bloc--data--info--price">
								<span id="price"></span>
							</p>
						</div>
						<div class="product--bloc--data--desc">
							<p id="description" class="product--bloc--data--desc--text"></p>
						</div>
						<div class="product--bloc--data--add">
							<div class="product--bloc--data--cta">
								<a id="productUrl" href="" class="cta--second">See more</a>
							</div>
						</div>
					</div>
				</div>
			</template>
		</main>

		<footer class="footer container">
			<div class="footer--text">
				<p>© 2021 · Orinoco · All rights reserved</p>
			</div>
		</footer>
	</body>
</html>
